<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Random Team Picker with Shuffle and Restart</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.css" />
  <script src="js/jquery-latest.min.js"></script>
  
  <style>
#values { position:relative;font-size:400%;text-align:center;margin: 0 auto;z-index:0; }
.name { overflow:hidden;display:block; }
#names { display:none;padding:5px; }
#namesbox { min-height:400px;font-size:32px;color:#333;resize:none;border:1px solid #F39C12; }
.extra { font-size:16px;margin-top:20px; }
#result1 { background:#000;color:#fbe34b;padding:20px;z-index:10;margin-top:-150px; }
body { background:#F1C40F url(img/Website.png); }
#varnote { font-size:40px;text-align:center;padding:30px; }
.copyright { font-size:11px;font-family:Tahoma;color:#9B59B6; }


    .full-head {
      width: 100%;
      background: url('img/header-bg.png') repeat-x center top;
      border-bottom: 1px solid #D35400;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    #values {
      position: relative;
      font-size: 120%;
      text-align: center;
      margin: 0 auto;
      z-index: 0;
      padding-top: 20px;
    }

    #namesbox {
      min-height: 150px;
      font-size: 18px;
      color: #333;
      resize: none;
      border: 1px solid #F39C12;
    }

    .team {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
    }

    .team h4 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .team ul {
      list-style-type: none;
      padding-left: 0;
    }

    .team li {
      padding: 5px 0;
    }

    .team-1 {
      background-color: #FFDDC1;
    }

    .team-2 {
      background-color: #FFCCF9;
    }

    .team-3 {
      background-color: #D4A5A5;
    }

    .team-4 {
      background-color: #A5FFD6;
    }

    .team-5 {
      background-color: #FFE6A7;
    }

    .team-6 {
      background-color: #A7C7E7;
    }

    .team-7 {
      background-color: #C3F0CA;
    }

    .team-8 {
      background-color: #FFABAB;
    }

    .team-9 {
      background-color: #FFD3B6;
    }

    .team-10 {
      background-color: #FFEB99;
    }

    #go {
      margin-top: 20px;
    }

    #restart {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body onload="reset();">

  <div class="full-head">
    <div class="row">
      <div class="large-12 columns" style="text-align: center;">
        <h3>Random Team Picker</h3>
        <label>How many team?
          <input type="number" id="teamCount" placeholder="Masukkan jumlah tim" />
        </label>
        <label>Enter all names:
          <textarea id="namesbox"></textarea>
        </label>
        <button class="success button" id="go" onclick="go();">GO!</button>
        <button class="alert button" id="restart" onclick="reset();">Restart</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns" id="values"></div>
  </div>

  <script>
    function reset() {
      $("#namesbox").val('');
      $("#values").html('');
      $("#go").show();      // Tampilkan tombol GO
      $("#restart").hide();  // Sembunyikan tombol restart
    }

    // Fungsi untuk memecah nama menjadi tim secara acak dengan animasi
    function go() {
      var teamCount = parseInt($("#teamCount").val());
      var names = $("#namesbox").val().split("\n").filter(function (name) {
        return name.trim() !== "";
      });

      if (teamCount <= 0 || names.length == 0) {
        alert("Masukkan jumlah tim dan nama yang valid.");
        return;
      }

      // Acak nama sementara (untuk animasi)
      var shuffledNames = [...names]; // Salin array nama
      $("#values").html(''); // Kosongkan kotak nama

      var shuffleInterval = setInterval(function () {
        shuffledNames.sort(function () {
          return 0.5 - Math.random();
        });
      }, 100); // Interval animasi setiap 100ms

      // Setelah 3 detik, hentikan pengacakan dan tampilkan hasil final
      setTimeout(function () {
        clearInterval(shuffleInterval);
        // Acak nama final
        names.sort(function () {
          return 0.5 - Math.random();
        });
        var teams = createTeams(names, teamCount);
        displayTeams(teams);

        // Sembunyikan tombol GO dan tampilkan tombol Restart
        $("#go").hide();
        $("#restart").show();
      }, 3000); // Durasi animasi selama 3 detik
    }

    // Fungsi untuk membuat tim-tim dari nama
    function createTeams(names, teamCount) {
      var teams = [];
      for (var i = 0; i < teamCount; i++) {
        teams[i] = [];
      }

      for (var i = 0; i < names.length; i++) {
        teams[i % teamCount].push(names[i]);
      }

      return teams;
    }

    // Fungsi untuk menampilkan tim-tim akhir
    function displayTeams(teams) {
      $("#values").html(''); // Reset tampilan

      teams.forEach(function (team, index) {
        var teamDiv = $("<div class='team team-" + (index + 1) + "'></div>");
        teamDiv.append("<h4>Team " + (index + 1) + "</h4>");
        teamDiv.append("<ul></ul>");
        team.forEach(function (name) {
          teamDiv.find("ul").append("<li>" + name + "</li>");
        });
        $("#values").append(teamDiv);
      });
    }
  </script>

</body>

</html>
