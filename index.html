<!DOCTYPE html>
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Random Team Picker</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.css" />
  <script src="js/jquery-latest.min.js"></script>

  <style>
    body {
      background: #1058e8;
      font-family: Tahoma,
    }

    #values {
      position: relative;
      font-size: 120%;
      text-align: center;
      margin: 0 auto;
      z-index: 0;
      padding-top: 20px;
    }

    #namesbox {
      min-height: 150px;
      font-size: 18px;
      color: #333;
      resize: none;
      border: 1px solid #F39C12;
    }

    .team {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
    }

    .team h4 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .team ul {
      list-style-type: none;
      padding-left: 0;
    }

    .team li {
      padding: 5px 0;
    }

    .team-1 {
      background-color: #FFDDC1; /* Pastel Peach */
    }

    .team-2 {
      background-color: #FFCCF9; /* Pastel Pink */
    }

    .team-3 {
      background-color: #D4A5A5; /* Pastel Mauve */
    }

    .team-4 {
      background-color: #A5FFD6; /* Pastel Mint */
    }

    .team-5 {
      background-color: #FFE6A7; /* Pastel Yellow */
    }

    .team-6 {
      background-color: #A7C7E7; /* Pastel Blue */
    }

    .team-7 {
      background-color: #C3F0CA; /* Pastel Green */
    }

    .team-8 {
      background-color: #FFABAB; /* Pastel Red */
    }

    .team-9 {
      background-color: #FFD3B6; /* Pastel Orange */
    }

    .team-10 {
      background-color: #FFEB99; /* Pastel Light Yellow */
    }

    #go {
      margin-top: 20px;
    }

  </style>
</head>

<body onload="reset();">

  <div class="row">
    <div class="large-12 columns" style="text-align: center; margin-top: 20px;">
      <h3>Random Team Picker</h3>
      <label>Jumlah Tim:
        <input type="number" id="teamCount" placeholder="Masukkan jumlah tim" />
      </label>
      <label>Nama-nama (masukkan nama dengan setiap baris satu nama):
        <textarea id="namesbox"></textarea>
      </label>
      <button class="success button" id="go" onclick="go();">GO!</button>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns" id="values"></div>
  </div>

  <script>
    function reset() {
      $("#namesbox").val('');
      $("#values").html('');
    }

    // Fungsi untuk memecah nama menjadi tim secara acak
    function go() {
      var teamCount = parseInt($("#teamCount").val());
      var names = $("#namesbox").val().split("\n").filter(function (name) {
        return name.trim() !== "";
      });

      if (teamCount <= 0 || names.length == 0) {
        alert("Masukkan jumlah tim dan nama yang valid.");
        return;
      }

      // Acak nama
      names.sort(function () {
        return 0.5 - Math.random();
      });

      var teams = [];
      // Inisiasi tim
      for (var i = 0; i < teamCount; i++) {
        teams[i] = [];
      }

      // Masukkan nama ke dalam tim secara bergiliran
      for (var i = 0; i < names.length; i++) {
        teams[i % teamCount].push(names[i]);
      }

      // Tampilkan hasil
      displayTeams(teams);
    }

    // Fungsi untuk menampilkan tim-tim
    function displayTeams(teams) {
      $("#values").html(''); // Reset tampilan

      teams.forEach(function (team, index) {
        var teamDiv = $("<div class='team team-" + (index + 1) + "'></div>");
        teamDiv.append("<h4>Team " + (index + 1) + "</h4>");
        teamDiv.append("<ul></ul>");
        team.forEach(function (name) {
          teamDiv.find("ul").append("<li>" + name + "</li>");
        });
        $("#values").append(teamDiv);
      });
    }
  </script>

</body>

</html>
